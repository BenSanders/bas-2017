---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-content" itemprop="articleBody">
    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    </header>
      {{ content }}
  </div>
</article>
<section id="social-buttons">
  <ul>
    <li><a class="twitter-share" target="_blank" href="https://twitter.com/share?text=I just got done reading {{ page.title }} by @thebensanders check it too!"><i class="fa fa-twitter" aria-hidden="true"></i> Share on Twitter</a></li>
    <li><a class="facebook-share" target="_blank" href="https://www.facebook.com/sharer/sharer.php?=I just got done reading {{ page.title }} by Ben Sanders check it too!"><i class="fa fa-facebook" aria-hidden="true"></i> Share on Facebook</a></li>
  </ul>
</section>
  <section id="newsletter">
    {% include newsletter.html %}
  </section>
